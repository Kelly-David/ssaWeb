<div class="container">
    <h4>Sign in</h4>
    <div class="line-nospacing"></div>

    <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
            <form [formGroup]="form" (ngSubmit)="Submit()">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="formUsername">Username</span>
                    <input type="text" class="form-control" aria-describedby="formUsername"
                    formControlName="FormUsername">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="formPassword">Password</span>
                    <input type="text" class="form-control" aria-describedby="formPassword"
                    formControlName="FormPassword">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
                    <small class="text-center mt-3" [routerLink]="['/reset']"><b>Password reset</b></small>
                </div> 
            </form>
            <p class="text-center mt-5">Don't have an account? <a [routerLink]="['/sign-up']"><b>Click here to sign up.</b></a></p> 

            <p class="text-center mt-3"><small>By signing in, you agree to our Terms of Service & Privacy
                    Policy.</small></p>
        </div>
    </div>
</div>
