<h5>Add Student</h5>

<div class="card">
  <div class="card-body">

    <app-alert-info [text]="info"></app-alert-info>

    <app-alert-warning [text]="error"></app-alert-warning>

    <form class="mb-3" [formGroup]="studentForm" (ngSubmit)="SubmitStudentForm()">

      <div class="input-group mb-3">
        <span class="input-group-text" id="Form_firstName">First Name</span>
        <input type="text" class="form-control" formControlName="Form_firstName">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="Form_lastName">Last Name</span>
        <input type="text" class="form-control" formControlName="Form_lastName">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="Form_dateOfBirth">Date of Birth</span>
        <input type="date" class="form-control" formControlName="Form_dateOfBirth">
      </div>

      <h6>Gender</h6>
      <div class="d-flex justify-content-between">
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_genderBoy"
              formControlName="FormCheckbox_genderBoy" (click)="ToggleGender('Boy')">
            <label class="form-check-label" for="FormCheckbox_genderBoy">
              Boy
            </label>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_genderGirl"
              formControlName="FormCheckbox_genderGirl" (click)="ToggleGender('Girl')">
            <label class="form-check-label" for="FormCheckbox_genderGirl">
              Girl
            </label>
          </div>
        </div>
      </div>

      <h6>Locale</h6>
      <div class="d-flex justify-content-between">
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_churchrd"
              formControlName="FormCheckbox_churchrd" (click)="ToggleOffices('churchrd')">
            <label class="form-check-label" for="FormCheckbox_churchrd">
              Church Rd
            </label>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_coneyboro"
              formControlName="FormCheckbox_coneyboro" (click)="ToggleOffices('coneyboro')">
            <label class="form-check-label" for="FormCheckbox_coneyboro">
              Coneyboro
            </label>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_glebelands"
            formControlName="FormCheckbox_glebelands" (click)="ToggleOffices('glebelands')">
          <label class="form-check-label" for="FormCheckbox_glebelands">
            Glebelands
          </label>
        </div>
      </div>

      <h6>Toilet Trained</h6>
      <div class="input-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_isToiletTrained"
            formControlName="FormCheckbox_isToiletTrained">
          <label class="form-check-label" for="FormCheckbox_isToiletTrained">
            Yes
          </label>
        </div>
      </div>

      <h6>Non-sleeper</h6>
      <div class="input-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_isNonSleeper"
            formControlName="FormCheckbox_isNonSleeper">
          <label class="form-check-label" for="FormCheckbox_isNonSleeper">
            Yes
          </label>
        </div>
      </div>

      <h6>Part-time</h6>
      <div class="input-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="FormCheckbox_isPartTime"
            formControlName="FormCheckbox_isPartTime">
          <label class="form-check-label" for="FormCheckbox_isPartTime">
            Yes
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Save</button>

        <small class="text-center mt-3" (click)="ClearForm(); info = ''" data-bs-toggle="collapse"
          data-bs-target="#collapseAddStudent"><b>Cancel</b></small>
      </div>

    </form>
  </div>
</div>
