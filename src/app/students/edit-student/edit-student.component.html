<ng-container *ngIf="student != undefined && authUser != undefined">

  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title">
        <h5>Edit Vitals</h5>
      </div>

      <app-alert-info [text]="info"></app-alert-info>

      <form class="mb-3" [formGroup]="studentForm" (ngSubmit)="SubmitStudentForm()">

        <div class="input-group mb-3">
          <span class="input-group-text" id="Form_FirstName">First Name</span>
          <input type="text" class="form-control" formControlName="Form_FirstName">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="Form_LastName">Last Name</span>
          <input type="text" class="form-control" formControlName="Form_LastName">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="Form_DateOfBirth">Date of Birth</span>
          <input type="date" class="form-control" formControlName="Form_DateOfBirth">
        </div>

        <h6>Gender</h6>
        <div class="d-flex justify-content-between">
          <div class="input-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Form_Gender_Boy"
                formControlName="Form_Gender_Boy" (click)="ToggleGender('boy')">
              <label class="form-check-label" for="Form_Gender_Boy">
                Boy
              </label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Form_Gender_Grl"
                formControlName="Form_Gender_Grl" (click)="ToggleGender('girl')">
              <label class="form-check-label" for="Form_Gender_Grl">
                Girl
              </label>
            </div>
          </div>
        </div>

        <h6>Service</h6>
        <div class="d-flex justify-content-between">
          <div class="input-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Form_Office_ChurchRd"
                formControlName="Form_Office_ChurchRd" (click)="ToggleOffices('churchrd')">
              <label class="form-check-label" for="Form_Office_ChurchRd">
                Church Rd
              </label>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Form_Office_Coneyboro"
                formControlName="Form_Office_Coneyboro" (click)="ToggleOffices('coneyboro')">
              <label class="form-check-label" for="Form_Office_Coneyboro">
                Coneyboro
              </label>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Form_Office_Glebelands"
              formControlName="Form_Office_Glebelands" (click)="ToggleOffices('glebelands')">
            <label class="form-check-label" for="Form_Office_Glebelands">
              Glebelands
            </label>
          </div>
        </div>

        <h6>Toilet Trained</h6>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Form_IsToiletTrained"
              formControlName="Form_IsToiletTrained">
            <label class="form-check-label" for="Form_IsToiletTrained">
              Yes
            </label>
          </div>
        </div>

        <h6>Non-sleeper</h6>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Form_IsNonSleeper"
              formControlName="Form_IsNonSleeper">
            <label class="form-check-label" for="Form_IsNonSleeper">
              Yes
            </label>
          </div>
        </div>

        <h6>Part-time</h6>
        <div class="input-group mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Form_IsPartTime"
              formControlName="Form_IsPartTime">
            <label class="form-check-label" for="Form_IsPartTime">
              Yes
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary"
          [disabled]="!(studentForm.valid && studentForm.dirty)">Save</button>

          <small class="text-center mt-3" (click)="SetEvitalsEditMode(false)"><b>Cancel</b></small>
        </div>

      </form>
    </div>
  </div>

</ng-container>
