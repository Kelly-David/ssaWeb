<div class="list-group">
  <a class="list-group-item list-group-item-action" *ngFor="let student of studentList">
      <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="mb-1">{{student.FullName }}</h6>
          <button class="btn" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + student.Id">
              <small><i class="fas fa-chevron-circle-down"></i></small>
          </button>
      </div>
      <div class="collapse" [attr.id]="'collapse' + student.Id">
          <app-student-item [student]="student"></app-student-item>
      </div>
  </a>
</div>
