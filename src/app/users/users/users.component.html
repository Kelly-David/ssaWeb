<div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let user of userList">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <h6 class="mb-1">{{user.FullName | titlecase}}</h6>
            <button class="btn" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + user.Id">
                <small><i class="fas fa-chevron-circle-down"></i></small>
            </button>
        </div>
        <div class="collapse" [attr.id]="'collapse' + user.Id">
            <app-user-item [user]="user"></app-user-item>
        </div>
    </a>
</div>
