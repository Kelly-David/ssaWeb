<h6>Add User</h6>
<form class="mb-3" *ngIf="!permitted" [formGroup]="emailForm" (ngSubmit)="SubmitEmailForm()">
  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    {{errors}}
  </div>
  <div class="input-group mb-3">
      <span class="input-group-text" id="formEmail">Email</span>
      <input type="email" class="form-control" aria-describedby="formEmail" formControlName="FormEmail"
          (click)="errors = ''">
  </div>
  <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Submit</button>
  </div>
</form>
