<div class="d-flex w-100 justify-content-between align-items-center">
    <h4>Staff</h4>
</div>

<div class="d-flex w-100 justify-content-between align-items-center">
    <div class="col">
        <div class="input-group mb-3">
            <span class="input-group-text" id="searchInput">Search</span>
            <input type="text" class="form-control" [(ngModel)]="searchTerm" name="nameFilter" aria-describedby="searchInput">
        </div>
    </div>
    <button class="btn mb-3">
        <i class="fas fa-user-plus"></i>
    </button>
</div>

<div class="row">
    <div class="col">
        <app-users [userList]="users | async | collectionFilter: searchTerm : 'FullName'"></app-users>
    </div>
</div>
