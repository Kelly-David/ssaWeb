<div class="list-group">
  <a class="list-group-item list-group-item-action" *ngFor="let item of listItems" (click)="SetSelectedItem(item.Object)">
      <div class="d-flex w-100 justify-content-between align-items-center">
          <h6 class="mb-1">{{item.DisplayName | titlecase}}</h6>
          <button class="btn">
              <small><i class="fas fa-chevron-circle-right"></i></small>
          </button>
      </div>
  </a>
</div>
