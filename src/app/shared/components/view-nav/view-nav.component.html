<ng-container *ngIf="authUser as user">
  <div class="view-title">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-4">
          <!-- Search Bar and Filters -->
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="col">
              <div class="input-group" (click)="SetSidebarState(false)">
                <span class="input-group-text" id="searchInput">Search</span>
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="SetSearchTerm($event)" name="nameFilter"
                  aria-describedby="searchInput">
              </div>
            </div>
            <button class="btn" data-bs-toggle="collapse" data-bs-target="#collapseFilter">
              <i class="fas fa-filter"></i>
            </button>
            <button class="btn" (click)="SetSidebarState(!hideSidebar)">
              <i class="fas fa-angle-double-left" *ngIf="!hideSidebar"></i>
              <i class="fas fa-angle-double-right" *ngIf="hideSidebar"></i>
            </button>
          </div>
        </div>
        <div class="col">
          <!-- Title -->
          <div class="d-flex w-100 justify-content-between align-items-center">
              <h4>{{title | titlecase}}</h4>
              <!-- Add button -->
            <button class="btn" [disabled]="!user.IsAdmin" data-bs-toggle="collapse"
            data-bs-target="#collapseAddClicked">
            <!-- User Icon -->
            <i class="fas fa-user-plus" *ngIf="pageType == 'user'"></i>
            <!-- Room Icon -->
            <i class="fa-solid fa-door-open" *ngIf="pageType == 'room'"></i>
          </button>
          </div>
        </div>
      </div>
    </div>
   </div>
</ng-container>
