<ng-container *ngIf="user | async as user">

  <div class="d-flex justify-content-between">

    <h4>Dashboard</h4>

    <small>{{user.FullName}} ({{user.GetHighestPermissions}})</small>
  </div>

  <div class="row mb-3">

    <div class="col">

      <div class="card" *ngIf="attendance$ | async as attendance">

        <div class="card-body">
          <div class="col d-flex justify-content-between">
            <h5>Attendance</h5>
            <p>{{today}}</p>
          </div>

          <div class="row d-flex justify-content-between text-center">

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4>{{attendance.ChildrenSignedIn - attendance.ChildrenSignedOut}}</h4>
                  Present
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4>{{attendance.ChildrenSignedIn}}</h4>
                  Signed-In
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4>{{attendance.ChildrenSignedOut}}</h4>
                  Signed-Out
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</ng-container>
